<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
</head>
<body>
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>

    <div class="result">

    </div>
  <script>
      //decides what move computer plays
      function computerPlay() {
          const ROCK = 0;
          const PAPER = 1;
          const SCISSORS = 2;
          let compMove;
          let rand = Math.floor(Math.random() * 3);
          
          if(rand === ROCK) {
              return compMove = 'rock';
          } else if(rand === PAPER) {
              return compMove = 'paper';
          } else if(rand === SCISSORS) {
              return compMove = 'scissors';
          }
      }
      // decides who wins, 0 for comp winning 1 for user winning
      // 2 for draw
      function playRound(playerSelection, computerSelection) {
          let result;
          
          if(playerSelection === computerSelection) {
              return resultDiv.textContent = "It's a draw";
          } else if (playerSelection === 'rock') {
              if(computerSelection === 'paper') {
                  return resultDiv.textContent = "Paper covers rock. You lose!";
              } else if(computerSelection === 'scissors') {
                  return resultDiv.textContent = 'Rock beats scissors. You win!';
              }
          } else if (playerSelection === 'paper') {
              if(computerSelection === 'rock') {
                  return resultDiv.textContent = 'Paper covers rock. You win!';
              } else if(computerSelection === 'scissors') {
                return resultDiv.textContent = 'Scissors cuts paper. You lose!';                 
              }
          } else if (playerSelection === 'scissors') {
              if(computerSelection === 'rock') {
                  return resultDiv.textContent = 'Rock beats scissors. You lose!';
              } else if(computerSelection === 'paper') {
                  return resultDiv.textContent = 'Scissors cuts paper. You win!';
              }
          }
      }
      const resultDiv = document.querySelector('div');
      resultDiv.classList.add('resultDiv');     

      const rockButton = document.querySelector('#rock');
      rockButton.addEventListener('click', function() {
          playRound(rockButton.id, computerPlay());
      });

      const paperButton = document.querySelector('#paper');
      paperButton.addEventListener('click', function() {
          playRound(paperButton.id, computerPlay());
      });
      
      const scissorsButton = document.querySelector('#scissors');
      scissorsButton.addEventListener('click', function() {
          playRound(scissorsButton.id, computerPlay());
      });  
      

      function game() {
          let playerSelection;
          let computerSelection;
          let playerWinCount = 0;
          let compWinCount = 0;

          for (i = 0; i < 5; i++) {  
            playerSelection = prompt('What\'s your move?');
            computerSelection = computerPlay();
              
            let result = playRound(playerSelection, computerSelection);

            if(result === 0) {
                console.log("Computer Wins.")
                compWinCount++;
            } else if(result === 1) {
                console.log("You win!")
                playerWinCount++;
            } else if(result === 2) {
                console.log("It's a draw")
            }
          }

          if(playerWinCount > compWinCount) {
            console.log("You win by a score of " + playerWinCount + " to " + compWinCount)
          } else if (compWinCount > playerWinCount) {
            console.log("Computer wins by a score of " + compWinCount + " to " + playerWinCount)
          } else {
            console.log("You tied with the computer.")
          }

      }

  </script>
</body>
</html>
