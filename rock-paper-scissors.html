<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
</head>
<body>
  <script>
      //decides what move computer plays
      function computerPlay() {
          const ROCK = 0;
          const PAPER = 1;
          const SCISSORS = 2;
          let compMove;
          let rand = Math.floor(Math.random() * 3);
          
          if(rand === ROCK) {
              return compMove = 'rock';
          } else if(rand === PAPER) {
              return compMove = 'paper';
          } else if(rand === SCISSORS) {
              return compMove = 'scissors';
          }
      }
      // decides who wins 
      function playRound(playerSelection, computerSelection) {
          playerSelection = playerSelection.toLowerCase();
          let result;

          if(playerSelection === computerSelection) {
              return result = "It's a draw!";
          } else if (playerSelection === 'rock') {
              if(computerSelection === 'paper') {
                  return result = 'Paper covers rock. You lose!';
              } else if(computerSelection === 'scissors') {
                  return result = 'Rock beats scissors. You win!';
              }
          } else if (playerSelection === 'paper') {
              if(computerSelection === 'rock') {
                  return result = 'Paper covers rock. You win!';
              } else if(computerSelection === 'scissors') {
                  return result = 'Scissors cuts paper. You lose!';
              }
          } else if (playerSelection === 'scissors') {
              if(computerSelection === 'rock') {
                  return result = 'Rock beats scissors. You lose!';
              } else if(computerSelection === 'paper') {
                  return result = 'Scissors cuts paper. You win!';
              }
          }
      }

      function game() {
          let playerSelection;
          let computerSelection;

          for (i = 0; i < 5; i++) {
              playerSelection = prompt('What\'s your move?');
              computerSelection = computerPlay();
              
              playRound(playerSelection, computerSelection);
          }
      }

  </script>
</body>
</html>
